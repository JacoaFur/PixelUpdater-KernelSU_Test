[package]
name = "custota-tool"
version = "0.1.0"
license = "GPL-3.0-only"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
clap = { version = "4.3.23", features = ["derive"] }
cms = { version = "0.2.2", features = ["std", "builder"] }
const-oid = "0.9.5"
memchr = "2.5.0"
pkcs8 = { version = "0.10.2", features = ["encryption"] }
quick-protobuf = "0.8.1"
rpassword = "7.2.0"
rsa = { version = "0.9.2", features = ["sha2"] }
serde = { version = "1.0.185", features = ["derive"] }
serde_json = "1.0.105"
sha2 = { version = "0.10.7", features = ["std"] }
x509-cert = "0.2.4"
zip = { version = "0.6.6", default-features = false, features = ["deflate"] }

[build-dependencies]
# Disable the clap feature since it pulls in an ancient version of clap.
pb-rs = { version = "0.10.0", default-features = false }
